name: Curriculum Vitae App
on: 
  push:
    branches:
      - master
jobs:
  deploy:
    name: deploy App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ "12.x" ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: install packages
        run: npm install
      - name: registry github user
        run: /
          git config --global user.email "pabloaugustobarragan@gmail.com"
          git config --global user.name "Pablo Barragan"
      - name: deploy the App
        run: npm run deploy
        env:
          DEVELOPER: ${{ secrets.DEVELOPER }}